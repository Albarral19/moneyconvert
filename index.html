<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>MoneyConvert</title>
</head>

<body>
    <div class="container">
        <main>
            <div class="row">
                <div class="title col l12">
                    <h1>MoneyConvert</h1>
                </div>
            </div>
            <div class="row">
                <div class="logo col l12">
                    <img src="img/dollarIcon.png" alt="Coin" width="50%">
                </div>
            </div>
        </main>
        <section class="convert">
            <div class="input-field col s12">
                <div class="row">
                    <select>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>                                        
                </div>
                <div class="row">
                    <label for="money1">Dólar</label>
                    <input placeholder="Dólar" id="money1" type="text" value="">
                    
                </div>
            </div>


            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Real" id="money2" type="text" value="">
                    <label for="money2">Real</label>
                </div>
            </div>
        </section>

    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
